<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title> motion </title>
    <link rel="stylesheet" href="../css/goshuin.css">
    <meta http-equiv="content-type" charset="utf-8">
    <style type="text/css">
#photo {
    width: 500px;
    height: 300px;
    margin: 0 auto;
    text-align: left;
    overflow: hidden;
    position: relative;
}

#photo img {
    top: 0;
    left: 0;
    position: absolute;
}
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(function(){
    var setImg = '#photo';
    var fadeSpeed = 1600;
    var switchDelay = 3500;

    $(setImg).children('img').css({opacity:'0'});
    $(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed);

    setInterval(function(){
        $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
    },switchDelay);
});
</script>


  </head>
  <body>
    <div id="photo">
      <img src="image/_toga.jpg" width="500" height="300" alt="">
      <img src="image/_ooarai.jpg" width="500" height="300" alt="">
      <img src="image/_atago.jpg" width="500" height="300" alt="">
      <img src="image/_matsudaira.jpg" width="500" height="300" alt="">
      <img src="image/_naritasan.jpg" width="500" height="300" alt="">
      <img src="image/_tsukubasan_yoru.jpg" width="500" height="300" alt="">
      <img src="image/_kashima.jpg" width="500" height="300" alt="">
      <img src="image/_toyokawa.jpg" width="500" height="300" alt="">
    </div>
  </body>
</html>
